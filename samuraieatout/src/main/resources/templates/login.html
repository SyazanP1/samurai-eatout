<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- ログイン -->
		<div class="container">
			<div th:if="${param.error}" class="alert alert-info">
				ログインに失敗しました。ユーザー名またはパスワードを再確認してください。
			</div>
		</div>
		<!-- ログインフォーム -->
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-6">
					<h1 class="text-center">ログイン</h1>
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<input type="text" class="form-control" name="username" placeholder="メールアドレス">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="パスワード">
						</div>
						<div class="form-group d-flex justify-content-center">
							<button type="submit" class="btn-dark">ログイン</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
</body>

</html>
