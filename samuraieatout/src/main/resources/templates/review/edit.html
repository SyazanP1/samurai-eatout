<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<!-- Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- レビュー編集完了時 -->
		<div th:if="${successMessage}" class="alert alert-info">
			<span th:text="${successMessage}"></span>
		</div>
		<!-- レビュー編集フォーム -->
		<div class="container">
			<div class="row">
				<h5>レビュー編集</h5>
				<div>
					<form th:action="@{/review/update}" method="post" th:object="${editForm}">
						<input type="hidden" th:field="*{id}">
<!--						<input type="hidden" th:field="*{restaurant}">-->
<!--						<input type="hidden" th:field="*{member}">-->
						<div class="form-group">
							<div class="row mb-3">
								<label class="col-form-label col-2">点数</label>
								<select class="form-select-sm col-1" th:field="*{score}">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
							<div class="row">
								<label class="col-form-label col-2">内容</label>
								<div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
								<textarea class="col-form-control col-10" rows="10" th:field="*{content}"></textarea>
							</div>
							<div class="form-group text-center mt-5">
								<button type="submit" class="btn-dark">更新する</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
</body>

</html>
