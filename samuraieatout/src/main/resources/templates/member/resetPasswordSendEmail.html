<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- パスワードリセットメール送信 -->
		<div class="container">
			<div class="row justify-content-center">

					<form th:action="@{/member/resetPassword}" method="post"
						th:object="${resetPasswordSendEmailForm}">
						<div class="row mb-3">
							<div class="d-flex">
								<label class="col-form-label col-3">メールアドレス</label>
								<div class="col-8">
									<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										class="text-danger small"></div>
									<input type="text" class="form-control" th:field="*{email}">
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<button type="submit" class="btn">パスワード再設定用のメールを受信</button>
						</div>
					</form>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
</body>

</html>
