<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- 会員登録フォーム -->
		<div class="container">
			<div class="row justify-content-center">
				<div>
					<form th:action="@{/updateMember}" method="post"
						th:object="${editMemberForm}">
						<input type="hidden" th:field="*{id}">
						<div class="form-group">
							<div class="row mb-3">
								<div class="d-flex">
									<label class="col-form-label col-3">氏名</label>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
											class="text-danger small"></div>
										<input type="text" class="form-control" th:field="*{name}">
									</div>
								</div>
							</div>
						</div>
<!--						<div class="row mb-3">-->
<!--							<div class="d-flex">-->
<!--								<label class="col-form-label col-3">メールアドレス</label>-->
<!--								<div class="col-8">-->
<!--									<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"-->
<!--										class="text-danger small"></div>-->
<!--									<input type="text" class="form-control" th:field="*{email}">-->
<!--								</div>-->
<!--							</div>-->
<!--						</div>-->
						<div class="row mb-3">
							<div class="d-flex">
								<label class="col-form-label col-3">パスワード</label>
								<div class="col-8">
									<div th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}" class="text-danger small"></div>
									<input type="text" class="form-control" th:field="*{password}">
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<div class="d-flex">
								<label class="col-form-label col-3">パスワード（確認用）</label>
								<div class="col-8">
									<div th:if="${#fields.hasErrors('passwordConfirm')}"
										th:errors="*{passwordConfirm}" class="text-danger small"></div>
									<input type="text" class="form-control"
										th:field="*{passwordConfirm}">
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<button type="submit" class="btn">更新</button>
						</div>
					</form>
				</div>
			</div>

			<div th:if="${stripeUrl}" class="row justify-content-center">
				<h3>支払い情報編集画面</h3>
				<a th:href="@{__${stripeUrl}__}">支払い編集画面へ</a>
			</div>
			<div class="row justify-content-center">
				<h3>メールアドレス変更</h3>
				<a th:href="@{/member/changeEmail}">メールアドレス変更画面へ</a>
			</div>
			<div class="row justify-content-center">
				<h3>パスワードリセット</h3>
				<a th:href="@{/member/resetPassword}">パスワードリセット画面へ</a>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
</body>

</html>
