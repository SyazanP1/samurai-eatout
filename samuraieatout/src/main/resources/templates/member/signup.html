<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- 認証メール送信メッセージ -->
<!--		<div th:if="${sendMailMessage}" class="alert alert-info">-->
<!--			<span th:text="${sendMailMessage}"></span>-->
<!--		</div>-->
		<!-- 認証成功（会員登録完了）のメッセージ -->
<!--		<div th:if="${successMessage}" class="alert alert-info">-->
<!--			<span th:text="${successMessage}"></span>-->
<!--		</div>-->
		<!-- 認証失敗のメッセージ -->
<!--		<div th:if="${errorMessage}" class="alert alert-danger">-->
<!--			<span th:text="${errorMessage}"></span>-->
<!--		</div>-->
		<!-- 会員登録フォーム -->
		<div class="container">
			<div class="row justify-content-center">
				<h5>会員登録</h5>
				<div>
					<form th:action="@{/signup}" method="post"
						th:object="${signupForm}">
						<div class="form-group">
							<div class="row mb-3">
								<div class="d-flex">
									<label class="col-form-label col-3">氏名</label>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
											class="text-danger small"></div>
										<input type="text" class="form-control" th:field="*{name}">
									</div>
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<div class="d-flex">
								<label class="col-form-label col-3">メールアドレス</label>
								<div class="col-8">
									<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										class="text-danger small"></div>
									<input type="text" class="form-control" th:field="*{email}">
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<div class="d-flex">
								<label class="col-form-label col-3">パスワード</label>
								<div class="col-8">
									<div th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}" class="text-danger small"></div>
									<input type="text" class="form-control" th:field="*{password}">
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<div class="d-flex">
								<label class="col-form-label col-3">パスワード（確認用）</label>
								<div class="col-8">
									<div th:if="${#fields.hasErrors('passwordConfirm')}"
										th:errors="*{passwordConfirm}" class="text-danger small"></div>
									<input type="text" class="form-control"
										th:field="*{passwordConfirm}">
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<button type="submit" class="btn">登録</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
</body>

</html>
