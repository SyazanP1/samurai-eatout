<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- meta要素の部品化 -->
	<div th:fragment="meta" th:remove="tag">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</div>

	<!-- link要素の部品化 -->
	<div th:fragment="link" th:remove="tag">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
	</div>

	<title>部品化用のhtmlファイル</title>
</head>

<body>
	<!-- header要素の部品化 -->
	<div th:fragment="header" th:remove="tag">
		<!-- ナビゲーション -->
		<div class="navbar navbar-expand-md">
			<div class="container">
				<!-- タイトルロゴ -->
				<a th:href="@{/home}" class="navbar-brand">
					SAMURAI EATOUT
				</a>
				<!-- ヘッダー右側 -->
				<div class="justify-content-end">
					<ul class="navbar-nav">
						<!-- ナビゲーションメニュー（未ログイン時） -->
						<li sec:authorize="isAnonymous()" class="nav-item px-2">
							<a class="nav-link" href="#">ログイン</a>
						</li>
						<li sec:authorize="isAnonymous()" class="nav-item px-2">
							<a class="nav-link" href="#">会員登録</a>
						</li>
						<!-- 済ログイン時-->
						<!-- ドロップダウン（済ログイン時） -->
						<li sec:authorize="isAuthenticated()" class="nav-item dropdown">
							<a class="btn dropdown-toggle" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								<!--							ログイン者名-->
								<span sec:authentication="principal.member.name"></span>
							</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" th:href="@{/logout}"
									onclick="event.preventDefault(); document.getElementById('logout-form').submit();">ログアウト</a>
								<form id="logout-form" th:action="@{/logout}" method="post"></form>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- script要素の部品化 -->
	<div th:fragment="script" th:remove="tag">
		<!-- BootStrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</div>
</body>
